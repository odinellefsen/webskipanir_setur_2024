<!DOCTYPE html>
<html lang="fo">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>dunno yet</title>
      <link rel="stylesheet" type="text/css" href="../css/index.css" />
  </head>
  <body>
    <header>
      <h1>Dunno Yet</h1>
    </header>
    <div class="main-content">
      <div class="form-and-table">
        <h2>Form</h2>
        <form action="javascript:void(0);" method="post" id="personForm">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>

          <label for="DOB">Date of Birth</label>
          <input type="date" id="date" name="date" required>

          <label for="DOB">Sex</label>
          <select id="sex">
            <option value="0">Male</option>
            <option value="1">Female</option>
            <option value="2">Intersex</option>
          </select>

          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>

          <input type="submit" value="Submit">
        </form>

        <h2 style="margin-top: 20px;">Table</h2>
        <div class="scrollable">
          <noscript>
            <table>
              <caption>Enable javascript</caption>
              <tr>
                <th>Enable javascript</th>
                <th>Enable javascript</th>
                <th>Enable javascript</th>
              </tr>
            </table>
          </noscript>
          <custom-form 
            rows="5" 
            caption="People"
            headers='["Name", "Date of Birth", "Sex", "Email"]'
          ></custom-form>
        </div>
      </div>
    </div>
    <script src="../js/index.js"></script>
  </body>
</html>
