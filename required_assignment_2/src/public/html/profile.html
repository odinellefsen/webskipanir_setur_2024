<!DOCTYPE html>
<html lang="fo">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Persons Profile</title>
        <link rel="stylesheet" type="text/css" href="/css/index.css" />
        <link rel="stylesheet" type="text/css" href="/css/profile.css" />
    </head>
    <body>
        <header>
            <h1>
                <a href="/"> Persons Profile </a>
            </h1>
        </header>
        <div class="main-content">
            <noscript>
                <div id="profileInfo">
                    Enable javascript to see name of person
                </div>
            </noscript>
            <!-- div tag that will be populated by profile.js file -->
            <div id="profileInfo"></div>

            <!-- parent element of image area. including imgage itself and input field for fetching image -->
            <div class="profile-image">
                <div class="profile-image-container">
                    <img id="profileImage" src="" alt="Profile Image" hidden />
                </div>
                <h3 style="margin-top: 1em">Upload image of person</h3>
                <input
                    type="file"
                    id="fileUploader"
                    accept=".webp"
                    class="fileUploader"
                />
            </div>

            <div>
                <div
                    style="
                        display: flex;
                        flex-direction: column;
                        align-items: center;
                        margin-top: 2rem;
                    "
                >
                    <h2>More Info</h2>
                    <p>Add additional information about the person</p>
                </div>

                <div
                    style="
                        display: flex;
                        flex-direction: column;
                        align-items: center;
                        margin-top: 2rem;
                    "
                >
                    <h3>Persons Emails</h3>
                </div>

                <form id="emailForm">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required />

                    <input type="submit" value="Submit" />
                </form>
                <custom-table
                    caption="emails"
                    headers='["emails"]'
                    id="personEmails"
                />
            </div>
        </div>
        <script type="module" src="/js/profile.js"></script>
        <script type="module" src="/js/custom-table.js"></script>
    </body>
</html>
